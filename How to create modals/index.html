<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            width: 500px;
            height: 150px;
            border: 5px solid black;
            border-radius: 5px;

            position: fixed;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 1s ease-in-out;

        }
        .show_modal{
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="modal">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis eaque ducimus dignissimos voluptas facilis omnis veritatis ullam earum doloribus corrupti illum ab in dicta quibusdam, velit a laudantium assumenda autem!</p>
        <button class="cross">‚ùå</button>
    </div>
    <button class="btn">Display</button>
</body>
</html>
<script>
const modal = document.querySelector(".modal")
const btn = document.querySelector(".btn")
const cross = document.querySelector(".cross")

btn.addEventListener("click",()=>{
    modal.classList.toggle("show_modal")
})

cross.addEventListener("click",()=>{
    modal.classList.remove("show_modal")
})


</script>
